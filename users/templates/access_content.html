{% extends "base.html" %}
{% block title %}Access Content{% endblock %}
    
{% block body %}
<div class="container mt-5" style="padding-top: 3.5rem;">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card text-center justify-content-center shaodw-lg card-1 border-0 bg-white px-sm-2">
                <div class="card-body show">
                    <div class="row">
                        <div class="col">
                            <h5><b>Next up</b></h5>
                            <p class="text-center">Choose the subject</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto mr-sm-2 mx-1">
                            <a href="{{ url_for('users.maths_content')}}" class="card-block py-0 text-center radio selected">
                                <div class="flex-row">
                                    <div class="col">
                                        <div class="pic"><img class="irc_mut img-fluid" src="{{ url_for('static', filename='assets/images/mathematics.png') }}" width="100" height="100"></div>
                                        <p class="text-center">Choose Maths Content</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-auto ml-sm-2 mx-1">
                            <a href="{{ url_for('users.science_content')}}" class="card-block py-0 text-center radio">
                                <div class="flex-row">
                                    <div class="col">
                                        <div class="pic"><img class="irc_mut img-fluid" src="{{ url_for('static', filename='assets/images/experiment.png')}}" width="100" height="100"></div>
                                        <p class="text-center">Choose Science Content</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
